language: csharp
solution: windowsdriver.sln
branches:
  only:
    - master
before_script:
  - export VERSION_NUMBER="2.0.8"
  - cd $TRAVIS_BUILD_DIR/Properties
  - sed -i 's/0.0.0.0/$VERSION_NUMBER.0/g' AssemblyInfo.cs
before_deploy:
  - cd $TRAVIS_BUILD_DIR/bin/Release
  - mkdir deploy
  - cp -R *.dll deploy
  - cp -R *.exe deploy
  - cd deploy
  - zip windowsdriver.zip windowsdriver.exe DotAmf.dll FlaUI.Core.dll FlaUI.UIA3.dll Interop.UIAutomationClient.dll
deploy:
  - provider: pages
    github_token: $GITHUB_TOKEN
    local_dir: $TRAVIS_BUILD_DIR/bin/Release/deploy
    keep_history: true
    on:
      branch: master
    skip_cleanup: true
  - provider: releases
    api_key:
      secure: 
    file: $TRAVIS_BUILD_DIR/bin/Release/windowsdriver.zip
    on:
      branch: release
    skip_cleanup: true
